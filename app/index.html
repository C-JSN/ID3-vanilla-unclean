<!DOCTYPE html>
<html>

<head>
  <title>ID3</title>

  <!-- Stylesheets -->
  <link rel="stylesheet" href="../css/photon.css">

  <!-- Javascript -->
  <script src="js/menu.js" charset="utf-8"></script>
  <script src="js/editor.js" charset="utf-8"></script>
</head>

<body>
  <div class="window">

    <!-- .toolbar-header sits at the top of your app -->
    <header class="toolbar toolbar-header">
      <h1 class="title">Toolbar Header!</h1>
    </header>

    <!-- Your app's content goes inside .window-content -->
    <div class="window-content">
      <div class="pane-group">
        <div class="pane pane-sm sidebar">
          <nav class="nav-group">
            <h5 class="nav-group-title">Side Panel</h5>
            <span class="nav-group-item">
                <span class="icon icon-folder"></span> Documents
            </span>
          </nav>
        </div>

        <div class="pane" id="editor">
        </div>
        <div class="pane" id="view">
        </div>
      </div>
    </div>
  </div>
</body>
<script>
  // You can also require other files to run in this process
  require('./renderer.js')
</script>

</html>
